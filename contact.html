<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Obsirium — AI Monitoring & Observability</title>
    <meta name="description" content="Contact Obsirium to request a demo or learn how AI monitoring and observability can improve reliability and performance.">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://obsirium.com/contact.html">
    <meta name="keywords" content="Obsirium contact, AI monitoring demo, observability contact">

    <meta property="og:title" content="Contact Obsirium — AI Monitoring & Observability">
    <meta property="og:description" content="Talk to our team about AI-powered observability, anomaly detection, and predictive insights.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://obsirium.com/contact.html">
    <meta property="og:image" content="https://obsirium.com/logo_transparent.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <nav>
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <img src="logo_transparent.png" alt="Obsirium Logo">
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
            <div class="nav-action">
                <a href="contact.html" class="cta-button">Request a Demo</a>
            </div>
        </div>
    </nav>

    <section class="contact-content">
        <div class="container">
            <div class="contact-grid">
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <div class="info-item">
                        <h3>Email</h3>
                        <p>info@obsirium.com</p>
                    </div>
                </div>
                <div class="contact-form-container">
                    <h2>Request a Demo</h2>
                    <form class="contact-form" id="contactForm" action="https://formspree.io/f/mzzryyjz" method="POST">
                        <div class="form-group">
                            <input type="text" name="name" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="company" id="company" placeholder="Company Name" required>
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="message" placeholder="Tell us about your monitoring needs" required></textarea>
                        </div>
                        <button type="submit" class="cta-button">Request Demo</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="cta-section">
        <div class="container">
            <h2>Ready to Transform Your Monitoring?</h2>
            <p>Experience the power of AI-driven monitoring solutions</p>
            <a href="contact.html" class="cta-button">Schedule a Demo</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="logo_transparent.png" alt="Obsirium Logo">
                </div>
                <div class="footer-links">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
            <p class="copyright">&copy; 2025 Obsirium. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
